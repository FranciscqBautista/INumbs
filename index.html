<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego de Números</h1>
    <div id="configuracion">
        <label for="cantidad">Cantidad de números: </label>
        <input type="number" id="cantidad" min="1" max="10" value="5">
        <br><br>
        <label for="tiempo">Tiempo en pantalla (segundos): </label>
        <input type="number" id="tiempo" min="1" value="2">
        <br><br>
        <button onclick="iniciarJuego()">Iniciar Juego</button>
    </div>
    <div id="numeros"></div>
    <div id="ordenar">
        <p>Escribe los números en el orden correcto:</p>
        <input type="text" id="entradaOrden" placeholder="Ejemplo: 10, 22, 35">
        <br><br>
        <button onclick="verificarOrden()">Verificar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
